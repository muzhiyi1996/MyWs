<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/playing.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/comment.css">
</head>
<body>
<div class="index-frame">
<div id="back" >
    <div id="time">
        <div id="start-left" class="">
            <div id="signal">
                <div id="signal-img" class="">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>
                </div>
                <div id="signal-font" class=" xy-center">
                    中国移动
                </div>
                <div id="fourg" class="xy-center">4G</div>
            </div>
        </div>
        <div id="start-center" class=" xy-center">12:12</div>
        <div id="start-right" class="">
            <div id="battery" class=" xy-center">
                <div id="battery-left" class=" ">
                    <div id="full" class="xy-center fu "></div>
                </div>
                <div id="battery-right" class="xy-center ">88</div>
            </div>
        </div>

    </div>
    <div id="star">
        <div id="star-1" class=" y-center">
            <div style="margin-left: 10px"><a href="index.html"><img src="../image/solve/左箭头.svg" alt="" height="30px"></a></div>
            <div id="star-1-right">
                <div class="star-font">Star Sky</div>
                <div class="star-font" style="color: gray;font-size: 15px">Two Steps From Hell</div>
            </div>
        </div>
        <div class="star-2  xy-center"><div><img src="../image/网易.svg" alt="" height="30px"></div></div>
        <div class="star-2  xy-center"><div class=""><img src="../image/playing/链接.svg" alt="" height="40px"></div></div>
    </div>
    <div id="sky" class="xy-center"><div style="width: 350px;height: 350px" class="xy-center">
        <div id="sky-border" class="xy-center">
            <div id="sky-image" class="xy-center"></div>
        </div></div>
    </div>
    <div id="heart">
        <div class="heart-six"></div>
        <div class="heart-six  xy-center"><div><img src="../image/playing/心.svg" alt="" height="35px"></div></div>
        <div class="heart-six xy-center"><div><img src="../image/playing/付费下载.svg" alt="" height="40px"></div></div>
        <div class="heart-six  xy-center"><div><img src="../image/playing/对话框.svg" alt="" height="30px"></div></div>
        <div class="heart-six xy-center"><div><img src="../image/playing/三个点.svg" alt="" height="30px"></div></div>
        <div class="heart-six "></div>
    </div>
    <div id="play">
        <div class="play-time xy-center"><div>00:00</div></div>
        <div id="play-box" class="xy-center">
            <div id="play-box-center" class="y-center">
                <div id="center-play" class="ce"></div>
                <div id="center-ball"></div>
            </div>
        </div>
        <div class="play-time xy-center"><div>05:30</div></div>
    </div>
    <div id="stop">
        <div class="stop-5  xy-center"><div><img src="../image/playing/循环播放.svg" alt="" height="35px"></div></div>
        <div class="stop-5 xy-center"><div><img src="../image/playing/上一曲1-01.svg" alt="" height="37px"></div></div>
        <div class="stop-5  xy-center"><div><img src="../image/playing/播放.svg" alt="" height="55px"></div></div>
        <div class="stop-5 xy-center"><div><img src="../image/playing/下一曲1-01%20.svg" alt="" height="37px"></div></div>
        <div class="stop-5  xy-center"><div><img src="../image/playing/播放列表icon.svg" alt="" height="22px" ></div></div>
    </div>
</div>
</div>
</body>
</html>
