<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地音乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>index</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/essay.css">
    <link rel="stylesheet" href="../css/end.css">
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="stylesheet" href="../css/suggest.css">
    <link rel="stylesheet" href="../css/image-turn.css">
    <link rel="stylesheet" href="../css/solve.css">

</head>
<body>
<div class="index-frame">
    <!--start开始-->
    <div id="start">
        <div id="start-left" class="">
            <div id="signal">
                <div id="signal-img" class="">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>
                </div>
                <div id="signal-font" class=" xy-center">
                    中国移动
                </div>
                <div id="fourg" class="xy-center">4G</div>
            </div>
        </div>
        <div id="start-center" class=" xy-center">12:12</div>
        <div id="start-right" class="">
            <div id="battery" class=" xy-center">
                <div id="battery-left" class=" ">
                    <div id="full" class="xy-center fu"></div>
                </div>
                <div id="battery-right" class="xy-center ">88</div>
            </div>
        </div>

    </div>
    <!--start结束-->

    <div style="width: 100%;height: 10px;background-color: #de4138"></div>

    <!--title开始-->
    <div id="solve" class="y-center">
        <a href="index.html"><div style="margin-left: 10px"><img src="../image/solve/左箭头.svg" alt="" height="25px"></div></a>
        <div id="so"><input type="text" placeholder="猜你喜欢 Dream It Possible" ></div>
    </div>
    <div style="display: flex">
        <div style="height: 2px;width: 50px;background-color: #de4138"></div>
        <div style="height: 2px;flex: 1;background-color: #e77b71"></div>
    </div>
    <!--title结束-->

    <div style="width: 100%;height: 10px;background-color: #de4138"></div>

    <!--essy开始-->
    <div id="essay" class="">
        <div id="singer" class="xy-center">
            <div style="display: flex" class="xy-center">
                <div><img src="../image/solve/歌手.svg" alt="" height="30px"></div>
                <div style="height: 30px;line-height: 30px;font-size: 20px;margin-left: 5px;margin-right: 5px;color: gray">歌手分类</div>
                <div><img src="../image/solve/右箭头.svg" alt="" height="30px"></div>
            </div>
        </div>
        <div id="sot">热门搜索</div>
        <div id="need">
            <div class="alone">&nbsp需要人陪&nbsp</div>
            <div class="alone">&nbsp孤独她啊&nbsp</div>
            <div class="alone">&nbsp毛不易&nbsp</div>
            <div class="alone">&nbsp小鬼&nbsp</div>
            <div class="alone">&nbsp香蜜沉沉烬如霜&nbsp</div>
            <div class="alone">&nbspPlease Don't Go&nbsp</div>
            <div class="alone">&nbspThe Spectre&nbsp</div>
            <div class="alone">&nbspHorizon&nbsp</div>
            <div class="alone">&nbspSky&nbsp</div>
            <div class="alone">&nbsp王力宏&nbsp</div>


        </div>
    </div>
    <!--essay结束-->
    <div id="end" class=""><a href="playing.html">
        <div id="end-left" class="">
            <div id="end-image" class=""><img src="../image/封面.jpg" alt="" height="40px"></div>
            <div id="end-font" class="">
                <div><p>Star&nbspSky</p></div>
                <div><p>横滑可以切换上下首哦</p></div>
            </div>
        </div></a>
        <div id="end-right" class="">
            <div class="xy-center "><div style="height: 30px"><img src="../image/播放.svg" alt="" height="30px"></div></div>
            <div class="xy-center "><div style="height: 22px"><img src="../image/播放列表.svg" alt="" height="22px"></div></div>
        </div>
    </div>


</div>
</body>
</html>
