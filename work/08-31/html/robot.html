<script type="text/javascript" src="../js/jquery/jquery.js" ></script>

<script>
    $(function() {

        var key = "b2ba0123a069422aa52ba5161225093c";
        var url = "http://www.tuling123.com/openapi/api";

        $('#btn').click(function() {  //当点击时

            var info = {
                "key": key,
                "info": $("#content").val()
            }   //向图灵 发送 聊天数据     .val  =  value

            //生成自己的聊天内容
            var self = $("<div class=\"chat-box-right size f\">\n" +
                "        <div class=\"me-image f\"></div>\n" +
                "        <div class=\"me-chat-news f \">"+$("#content").val()+"</div></div><br>");
            $("#box").append(self);


            $.ajax({
                type: "POST",
                url: url,
                data: info,
                dataType: "json",
                success: function(result) {


                    var robot = $("<div class=\"chat-box-left size\">\n" +
                        "        <div class=\"robot-image\"></div>\n" +
                        "        <div class=\"robot-chat-news \">"+result.text +"</div></div><br>");

                    $("#box").append(robot);

                }
            });

        })

    })
</script>
