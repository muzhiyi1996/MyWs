<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线视频</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>talk</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/essay.css">
    <link rel="stylesheet" href="../css/end.css">
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="stylesheet" href="../css/suggest.css">
    <link rel="stylesheet" href="../css/talk.css">

    <link rel="stylesheet" href="../css/solve.css">
</head>
<body>
<div class="index-frame">
    <!--start开始-->
    <div id="start">
        <div id="start-left" class="">
            <div id="signal">
                <div id="signal-img" class="">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>
                </div>
                <div id="signal-font" class=" xy-center">
                    中国移动
                </div>
                <div id="fourg" class="xy-center">4G</div>
            </div>
        </div>
        <div id="start-center" class=" xy-center">12:12</div>
        <div id="start-right" class="">
            <div id="battery" class=" xy-center">
                <div id="battery-left" class=" ">
                    <div id="full" class="xy-center fu"></div>
                </div>
                <div id="battery-right" class="xy-center ">88</div>
            </div>
        </div>

    </div>
    <!--start结束-->
    <div style="width: 100%;height: 10px;background-color: #de4138"></div>
    <!--title开始-->
    <div id="solve" class="y-center">
        <a href="index.html"><div style="margin-left: 10px"><img src="../image/solve/左箭头.svg" alt="" height="25px"></div></a>
        <div id="news">我的消息</div>
    </div>
    <!--title结束-->
    <div style="width: 100%;height: 20px;background-color: #de4138"></div>
    <!--suggest开始-->
    <div id="suggest" class="">
        <div id="suggest-1" class="xy-center ">
            <div class="suggest-up"><div style="color: #fafafa">私信</div></div>
            <div class="suggest-down-yes"></div>
        </div>
        <div id="suggest-2" class="xy-center ">
            <div class="suggest-up"><div style="color: #fafafa">评论</div></div>
            <div class="suggest-down-no"></div>
        </div>
        <div id="suggest-3" class="xy-center ">
            <div class="suggest-up"><div style="color: #fafafa">@我</div></div>
            <div class="suggest-down-no"></div>
        </div>
        <div id="suggest-4" class="xy-center ">
            <div class="suggest-up"><div style="color: #fafafa">通知</div></div>
            <div class="suggest-down-no"></div>
        </div>

    </div>
    <!--suggest-->
    <!--essy开始-->
    <div id="essay" class="">
        <div class="talkman">
            <div class="man-image xy-center"><div style="border-radius: 50%"><img src="../image/talk/head.png" alt="" height="50px"></div></div>
            <div class="man-news">
                <div class="man-up ">
                    <a href="robot.html"><div class="up-left">云音乐多多和西西</div></a>
                    <div class="up-right ">昨天&nbsp20:15</div>
                </div>
                <div class="man-down">@云音乐多多</div>
            </div>
        </div>


    </div>
    <!--essay结束-->
    <div id="end" class=""><a href="playing.html">
        <div id="end-left" class="">
            <div id="end-image" class=""><img src="../image/封面.jpg" alt="" height="40px"></div>
            <div id="end-font" class="">
                <div><p>Star&nbspSky</p></div>
                <div><p>横滑可以切换上下首哦</p></div>
            </div>
        </div></a>
        <div id="end-right" class="">
            <div class="xy-center "><div style="height: 30px"><img src="../image/播放.svg" alt="" height="30px"></div></div>
            <div class="xy-center "><div style="height: 22px"><img src="../image/播放列表.svg" alt="" height="22px"></div></div>
        </div>
    </div>
</div>
</body>
</html>
